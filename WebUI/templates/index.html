<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>弹幕分析与高光时刻检测</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='progress.js') }}"></script>
</head>
<body class="text-center mt-5">
    <h3>弹幕分析与高光时刻检测</h3>

    <div class="container mt-4" style="max-width: 600px;">
        <div class="input-group mb-3">
            <input id="search-box" type="text" class="form-control" placeholder="请输入视频标题或链接">
            <button class="btn btn-primary" id="search-btn">确定</button>
        </div>

        <p><strong>示例：</strong></p>
        <p><a href="#" class="example-link" data-url="https://weibo.cn/comment/Qcq0V4lb5">[每日梗图]早会谁不疯</a></p>
        <p><a href="#" class="example-link" data-url="https://weibo.cn/comment/QcIif0Rd7">终于明白了为什么父母总是有事没事来开我房门了</a></p>

        <div class="mt-4">
            <div class="progress" style="height: 25px;">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar" style="width: 0%">0%</div>
            </div>
            <p class="mt-2" id="progress-text">等待任务开始...</p>
        </div>
    </div>
</body>
</html>
